<div>
  <h3 class="text-center">Registro de empleado</h3>
  <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
    <div class="form-group">
      <label class="form-label" for="empleado.nombre">Nombre :</label>
      <input type="text" class="form-control" id="nombre"[(ngModel)]="empleado.nombre"name="nombre"required>
    </div>
    <div class="form-group">
      <label  class="form-label" for="empleado.apellido">Apellido :</label>
      <input type="text" class="form-control" id="apellido"[(ngModel)]="empleado.apellido"name="apellido"required>
    </div>
    <div class="form-group">
      <label  class="form-label" for="empleado.email">Email :</label>
      <input type="text" class="form-control" id="email"[(ngModel)]="empleado.email"name="email"required>
    </div>
    <div class="form-group">
      <label  class="form-label" for="empleado.cargo">Cargo :</label>
      <input type="text" class="form-control" id="cargo"[(ngModel)]="empleado.cargo"name="cargo" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
